<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
    <link rel="icon" href="Logo/gonepng0000.png"
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="Logo/gonepng0000.png" alt="GoneCompany">
            </div>

            <form method="POST">
                <input type="text" name="nome" placeholder="nome de usuario" autofocus>
                <input type="password" name="senha" placeholder="sua senha">
                <input type="submit" value="entrar">
            </form>
            <P>Sem cadastro ? <a href="#"> Criar conta</a></P>
        </div>

    </section> 
</body>
</html>
